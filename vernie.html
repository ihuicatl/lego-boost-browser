<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERNIE</title>
    <link rel="icon" type="image/x-icon" href="./ros2vernie/favicon.svg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Code">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=JetBrains+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>

    <script src="./ros2vernie/rosMain.js"></script>
    <script src="./dist/bundle.js"></script>

    

    <div class="content">
        <div class="contentBody">

            <h1>Vernie</h1>

            <h3>Publish LED colors</h3>

            <div>
                <svg width = "20px" height="20px">  
                    <circle cx="10px" cy="10px" r="10" fill="black"/>  
                    <circle id="ledCircle" cx="10px" cy="10px" r="8" fill="white"/>
                </svg>
            </div>

            <div class="buttonBox">
                <button onclick="connect();">CONNECT</button>
                <button onclick="startPublisher()">START</button>
                <button onclick="stopPublisher()">STOP</button>
                <button onclick="clearPublisher()">CLEAR</button>
                <button onclick="disconnect();">DISCONNECT</button>
            </div>

            <textarea id="outputBox"  rows="8"></textarea>

            <br>
            <a href="#" onclick="colorLed('off');">Off</a><br>
            <a href="#" onclick="colorLed('pink');">Pink</a><br>
            <a href="#" onclick="colorLed('purple');">Purple</a><br>
            <a href="#" onclick="colorLed('blue');">Blue</a><br>
            <a href="#" onclick="colorLed('lightblue');">Light Blue</a><br>
            <a href="#" onclick="colorLed('cyan');">Cyan</a><br>
            <a href="#" onclick="colorLed('green');">Green</a><br>
            <a href="#" onclick="colorLed('yellow');">Yellow</a><br>
            <a href="#" onclick="colorLed('orange');">Orange</a><br>
            <a href="#" onclick="colorLed('red');">Red</a><br>
            <a href="#" onclick="colorLed('white');">White</a><br>


        </div>
    </div>

   

</body>

</html>
