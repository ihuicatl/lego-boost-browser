<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERNIE</title>
    <link rel="icon" type="image/x-icon" href="./ros2vernie/favicon.svg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Code">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=JetBrains+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./ros2vernie/style.css">
</head>

<body>

    <script src="./ros2vernie/rosMain.js"></script>
    <script src="./dist/bundle.js"></script>

    

    <div class="content">

        <h1>Vernie</h1>

        <br>

        <div class="buttonBox">
            <button onclick="connect(); happyVernie();">CONNECT</button>
            <img id="vernie" 
                src="ros2vernie/favicon.svg"
                alt="Vernie's head"
                height="80px" />

            <button onclick="disconnect(); stopPublisher(); angryVernie();">DISCONNECT</button>
        </div>

        <br>

        <h3>Publish LED colors</h3>

        <div class="buttonBox">
            <svg width = "30px" height="30px">  
                <circle cx="15px" cy="15px" r="15" fill="black"/>  
                <circle id="ledCircle" cx="15px" cy="15px" r="14" fill="white"/>
            </svg>
            <button onclick="startPublisher()">START</button>
            <button onclick="stopPublisher()">STOP</button>
            <button onclick="clearPublisher()">CLEAR</button>
        </div>

        <textarea id="outputBox"  rows="12"></textarea>

    </div>

   

</body>

</html>
