  <script>
    console.log('Is Web Bluetooth supported: ' + isWebBluetoothSupported);

    const funcs = [
      led,
      drive,
      turnLeft,
      turnRight,
      driveForward,
      driveBackward,
      turnAPositive,
      turnANegative,
      rawCommand,
      ai,
      stop,
      disconnect

    const testAll = () => {
      funcs.forEach((value, idx) => {
        this.setTimeout(() => value(), idx * 2000);
